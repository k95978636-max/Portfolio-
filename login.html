<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | Portfolio</title>
<style>
body {
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: url('bg.jpg') no-repeat center/cover;
font-family: 'Segoe UI', sans-serif;
}


.login-box {
background: rgba(2, 6, 23, 0.85);
padding: 35px;
width: 320px;
border-radius: 16px;
box-shadow: 0 20px 40px rgba(0,0,0,0.6);
color: white;
}


.login-box h2 {
text-align: center;
margin-bottom: 25px;
}


input {
width: 100%;
padding: 12px;
margin-bottom: 15px;
border-radius: 8px;
border: none;
outline: none;
}


button {
width: 100%;
padding: 12px;
background: #2563eb;
border: none;
color: white;
font-size: 16px;
border-radius: 8px;
cursor: pointer;
}


button:hover { background: #1d4ed8; }


p { font-size: 12px; text-align: center; margin-top: 12px; color: #cbd5f5; }
</style>
</head>
<body>


<div class="login-box">
<h2>Portfolio Login</h2>
<input type="text" id="user" placeholder="Username" />
<input type="password" id="pass" placeholder="Password" />
<button onclick="login()">Login</button>
<p> Welcome </p>
</div>


<script>
function login() {
if (user.value === 'holi' && pass.value === 'holi123') {
localStorage.setItem('isLoggedIn', 'true');
window.location.href = 'index.html';
} else {
alert('Invalid credentials');
}
}
</script>


</body>
</html>
